<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bleep Test - Online Bleep Tester for Bleep Test, Beep Test, Shuttle Run</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="shortcut icon" type="image/x-icon" href="./img/favicon.ico">
</head>
<body>
    
    <div class="container white-text center-align bleep">
        <h1>Bleep Test</h1>

        <div class="row">
            <div class="col s12 m4 offset-m2">
                <div>Distance: 20m</div>
                <div>Speed: -</div>
            </div>
            <div class="col s12 m4">
                <div>Ran: -</div>
                <div>Time: -</div>
            </div>
        </div>
        
        
        <a id="start" class="waves-effect waves-light btn btn-large">START</a>
        <a id="stop" class="waves-effect waves-light btn red btn-large red disabled">FINISH</a>
        
        <div class="row">
            <div class="col s12 m8 offset-m2">
                <div class="progress">
                    <div id="bar" class="indeterminate" style="width: 0%"></div>
                </div>
            </div>
        </div>
        
    </div>
    
    
    <!--SCRIPTS-->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="./js/index.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>

</body>
</html>
