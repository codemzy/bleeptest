<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bleep Test - Online Bleep Tester for Bleep Test, Beep Test, Shuttle Run</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="shortcut icon" type="image/x-icon" href="./img/favicon.ico">
</head>
<body>
    
    <nav>
        <div class="nav-wrapper">
          <a href="#" class="brand-logo center">Bleep Test</a>
          <!--<ul id="nav-mobile" class="right">-->
          <!--  <li><a href="#" data-activates="side-menu" class="menu-collapse"><i class="material-icons">menu</i></a></li>-->
          <!--</ul>-->
          <!--<ul class="side-nav" id="side-menu">-->
          <!--  <li><a href="/about">About</a></li>-->
          <!--</ul>-->
        </div>
    </nav>
    
    <div class="container white-text center-align bleep">
        <h1>Bleep Test</h1>

        <div class="row">
            <div class="col s12 m4 offset-m2">
                <div>Run: <span id="info-run">-</span></div>
                <div>Speed: <span id="info-speed">-</span></div>
            </div>
            <div class="col s12 m4">
                <div>Ran: <span id="info-ran">-</span></div>
                <div>Distance: 20m</div>
            </div>
        </div>
        
        
        <a id="start" class="waves-effect waves-light btn btn-large">START</a>
        <a id="stop" class="waves-effect waves-light btn red btn-large red disabled">FINISH</a>
        
        <div class="row">
            <div class="col s12 m8 offset-m2">
                <div id="prog-bar" class="progress teal lighten-4">
                    <div id="bar" class="indeterminate forward teal lighten-1" style="width: 0%"></div>
                </div>
            </div>
        </div>
        
        <div class="row">
            <div class="col s12 m8 offset-m2">
                <h3 class="timer-text"><span id="minutes">00</span>:<span id="seconds">00</span></h3>
                <p id="info-description">Timings based on the British National Coaching 20m Bleep Test.</p>
            </div>
        </div>
        
    </div>
    <div id="codemzy" class="container right-align"><a href="https://codemzy.github.io" target="blank"><span class="new badge blue-grey lighten-2" data-badge-caption="codemzy">built by</span></a></div>
    
    <audio id="buzzer" src="sounds/buzzer.mp3"></audio>
    
    
    <!--SCRIPTS-->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="./js/index.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>

</body>
</html>
